<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 400" fill="none" stroke="#0A0A0A" stroke-width="4" stroke-linecap="round">
  <!-- 加深卡牌基底 -->
  <rect x="12" y="12" width="216" height="376" rx="16" 
        stroke="#000000" 
        stroke-width="8"/>

  <!-- 强化星月对比度 -->
  <g transform="translate(120 120)" stroke="#B8860B">
    <path d="M0-50l15 25-35-5 20-20" 
          stroke-width="5"/> <!-- 加粗八芒星 -->
    <circle cx="0" cy="30" r="25" 
            stroke="#000000" 
            stroke-dasharray="4 8"/>
    <path d="M-18 28a24 24 0 0 1 36-6" 
          stroke="#000000" 
          stroke-width="5"/> <!-- 新月描黑 -->
  </g>

  <!-- 加深权杖符号 -->
  <path stroke="#000000" 
        stroke-width="5"
        d="M120 220v60m0-60l-15-15m15 15l15-15
           M120 240l-20 35 40-10"
        stroke-linejoin="round"/>

  <!-- 强化几何纹样 -->
  <g stroke="#B8860B" stroke-width="4" transform="translate(120 320)">
    <circle r="18" 
            stroke="#000000"
            stroke-dasharray="3 6"/>
    <path d="M-30 0h60M0-30v60m-21-21l42 42m-42 0l42-42"
          stroke-width="3"/>
  </g>

  <!-- 皇冠重绘 -->
  <path d="M80 60h80l-20-25-20 15-20-15z" 
        stroke="#000000" 
        stroke-width="5"
        fill="none"/>

  <!-- 数字强化 -->
  <text x="120" y="370" 
        stroke="#000000"
        stroke-width="1.5"
        text-anchor="middle"
        font-family="Georgia" 
        font-size="38" 
        fill="#B8860B"
        letter-spacing="2">XVI</text>
</svg>